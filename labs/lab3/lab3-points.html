<!DOCTYPE html>
<!--
lab3-points.html
-->
<html>

<head>
    <meta charset="utf-8">
    <style>
        canvas {
            border: 1px solid #000;
        }

        .border {
            border: 1px solid #000;
            margin: 10px 0px;
            padding: 10px;
        }

        span {
            font-weight: bold;
        }
    </style>

    <!-- Define our shaders -->
    <script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;
varying vec4 fColor;
uniform float pointSize;

void main() {
  gl_Position = vPosition;
  gl_PointSize = pointSize;
  fColor = vColor;
}
</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 fColor;

void main() {
  gl_FragColor = fColor;
}
</script>

    <script src="../Common/webgl-utils.js"></script>
    <script src="../Common/initShaders.js"></script>
    <script src="../Common/MV.js"></script>

    <script src="lab3-points.js"></script>

</head>

<body>
    <div class="border">
        Paused? <span id="is_paused">false</span><br />
        Active points: <span id="num_points"></span>
    </div>
    <div class="border">
        Number of points: 0 <input id="numpoints_slider" type="range" min="0" max="5000" step="1" value="2" />
        5000 <br />
        Collide? <input id="enable_collision" type="checkbox" />
    </div>
    <div class="border">
        Base speed: 0.05 <input id="speed_slider" type="range" min="0" max="0.5" step="0.05" value="0.25" />
        0.5
    </div>
    <div class="border">
        Point Size: 0 <input id="size_slider" type="range" min="0" max="100" step="1" value="10" />
        100
    </div>
    <canvas id="gl-canvas" width="640" height="480">
        Your browser doesn't support HTML5!
    </canvas>
</body>

</html>
